<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>
            TODO List
        </title>
<script src="fetch.js"></script>
<script src="task.js"></script>
    </head>
    <body>
        <h1 align="center">ToDo List</h1>
        <hr>
       
        <div class="tasks">
            <div class="container">
         
                 <nav class="navbar navbar-expand-lg navbar-light bg-light">
                     <button type="button" id="b1" class="btn btn-outline-primary btn-lg">Sort By Due Date</button>
                     <button type="button" id="b2" class="btn btn-outline-primary btn-lg">Sort By Status</button>
                     <button type="button" id="b3" class="btn btn-outline-primary btn-lg">Sort By Priority</button>

                 </nav>
        </div>
                 <br>
                 <div class="heading">
                 <button type="button" class="btn btn-outline-secondary btn-sm">Descending</button>
            
            <form id="search">
                <input type="number" id="id" >
                <button type="button" id="b4" class="btn btn-outline-primary btn-sm">Search</button>

            </form>
        </div>
             <br>
            
        <div id="TaskList">

    </div>
        <br>

    <div class="newTask">
        <h3 align="center"> Add Tasks Here</h3>
        <br>
        <hr>
        <form>
             <div class="form-row">
                <div class="col-md-6">
                    <label for="title">Title</label>
                    <input type="text" required class="form-control" id="title" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" readonly id="status" value="Incomplete">
         
                </div>
             <div class="form-group col-md-6">
                 <label for="date">Due Date</label>
                 <input type="date" class="form-control" required id="date" placeholder="14-04-2020">
            </div>
             <div class="form-group col-md-6">
                  <label for="priority">Priority</label>
                  <input type="text" class="form-control" id="priority" placeholder="medium">
            </div>


            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
         </div>
         <button type="submit" id="simple">Submit</button>
      
        </form>
    </div>



    
       
</body>
</html>
