<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>
            TODO List
        </title>
<script src="sendTasks.js"></script>
<script src="fetchTasks.js"></script>
<script src="fetchById.js"></script>
<script src="fetchNotes.js"></script>
<script src="updateTasks.js"></script>
<script src="updateNotes.js"></script>
<script src="sort.js"></script>

    </head>
    <body>
       <b><h1 align="center">TODO LIST</h1></b> 
     <hr>
       
        <div class="tasks">
            <div class="container">
         
                 <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
                     <button type="button" id="b1" class="btn btn-outline-primary btn-lg">
                         Recent Tasks</button>
                     <button type="button" id="b10" class="btn btn-outline-primary btn-lg">
                         Older Tasks</button>

                     <button type="button" id="b2" class="btn btn-outline-primary btn-lg">
                         Sort By Status</button>
                     <button type="button" onclick="sortByPriority()"id="b3" class="btn btn-outline-primary btn-lg">
                         Sort By Priority</button>

                 </nav>
                 <hr>
        </div>
                 <br>
                 <div>
                
            
                 <form>
                <input type="number"  placeholder="Enter ID" id="id" >

                <button type="button" onclick="getTaskByID()" id="b4" class="btn btn-outline-secondary btn-sm">
                    Search Tasks</button>           
               
                
                <button type="button" onclick="showNotes()" id="b5" class="btn btn-outline-secondary btn-sm">
                    Search Notes</button>           
               
               
                <a href="#updateArea"><button type="button" onclick="updateTask()" id="b6" 
                    class="btn btn-outline-secondary btn-sm">Update Tasks</button>   </a>        

            </form>

        </div>

             <br>
            
              <div id="TaskList">

              </div>
        <br>
        <h3 id="new" align="center"> Add Tasks Here</h3>

    <div class="newTask">
      
        <br>
        <hr>
        <form>
             <div class="form-row">
                <div class="col-md-6">
                    <label for="title">Title</label>
                    <input type="text" required class="form-control" id="title" name="title" placeholder="Enter Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" readonly id="status" value="Incomplete">
         
                </div>
             <div class="form-group col-md-6">
                 <label for="date">Due Date</label>
                 <input type="date" class="form-control" required id="date" placeholder="14-04-2020">
            </div>
             <div class="form-group col-md-6">
                  <label for="priority">Priority</label>
                  <input type="text" class="form-control" id="priority" placeholder="medium">
            </div>


            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
         </div>
         <button type="submit" class="btn btn-primary btn-lg" id="simple">Submit</button>
      
        </form>
    </div>
<hr>
<br>
<h2 align="center">Update Your Tasks Here</h2>

<div id="updateArea">
    
</div>

    
       
</body>
</html>
